<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tweet</title>
</head>
<body>
    <article>
        <header>
            <a href="#">
                <img src="./assets/default-profile.png" alt="김익명" />
            </a>
            <h1>
                <a href="#">김익명</a>
            </h1>


            <dl>
                <div>
                    <dt>User name</dt>
                    <dd>
                        <a href="#">@anonymouskim</a>
                    </dd>
                </div>
                <div>
                    <dt>Posted</dt>
                    <dd>
                        <a href="#">Dec 25</a>
                    </dd>
                </div>
            </dl>

            <button type="button" aria-label="Option">
                <!-- Icon -->
            </button>

            <div>
                <button type="button">
                    <!-- Icon -->
                    Unfollow @anonymouskim
                </button>
                <button type="button">
                    <!-- Icon -->
                    Add/remove @anonymouskim from lists
                </button>
                <button type="button">
                    <!-- Icon -->
                    Mute @anonymouskim
                </button>
                <button type="button">
                    <!-- Icon -->
                    Block @anonymouskim
                </button>
                <a href="#">
                    <!-- Icon -->
                    Embed Tweet
                </a>
                <button type="button">
                    <!-- Icon -->
                    Report Tweet
                </button>
            </div>
        </header>

        <p>
            영어를 더 잘 하고싶다. 그러나 공부를 하고 싶지는 않다. 내 삶의 모든 것이 이런 식으로 망해왔다
        </p>

        <footer>
            <button type="button">
                <span class="sr-only">
                    Tweet your reply
                </span>
                <strong aria-label="3 replied">
                    3
                </strong>
            </button>
            <button type="button">
                <span class="sr-only">
                    Retweet
                </span>
                <strong aria-label="3 retweeted">
                    3
                </strong>
            </button>
            <div>
                <button type="button">
                    <!-- Icon -->
                    Retweet
                </button>
                <button type="button">
                    <!-- Icon -->
                    Quote Tweet
                </button>
            </div>
            <button type="button">
                <span class="sr-only">
                    Like this tweet
                </span>
                <strong aria-label="100 liked">
                    100
                </strong>
            </button>
            <button type="button">
                <span class="sr-only">
                    Share
                </span>
            </button>
            <div>
                <button type="button">
                    <!-- Icon -->
                    Send via Direct Message
                </button>
                <button type="button">
                    <!-- Icon -->
                    Add Tweet to Bookmarks
                </button>
                <button type="button">
                    <!-- Icon -->
                    Copy link to Tweet
                </button>
            </div>
        </footer>
    </article>
</body>
</html>
